<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Index</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #454752;
  color: #eee;
  font-family: Arial, "Microsoft JhengHei", sans-serif;
}

/* 主容器 */
.container {
  display: flex;
  height: 100%;
}

/* 左側選單區 */
.sidebar {
  width: 240px;
  background: #1e1e1e;
  border-right: 1px solid #555;
}

/* 右側內容區 */
.content {
  flex: 1;
  background: #454752;
}

/* iframe */
iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
}
</style>

</head>
<body>

<div class="container">
  <!-- 左側選單 -->
  <div class="sidebar">
    <iframe src="layout.html" name="menu"></iframe>
  </div>

  <!-- 右側內容 -->
  <div class="content">
    <iframe src="庭師は何を口遊む_柊寺班.html" name="content"></iframe>
  </div>
</div>

</body>
</html>
