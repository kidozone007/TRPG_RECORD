<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Layout</title>

<style>
body {
  margin: 0;
  padding: 10px;
  background: #1e1e1e;
  color: #ddd;
  font-family: Arial, "Microsoft JhengHei", sans-serif;
}

h1 {
  color: white;
  margin: 5px 0 15px 0;
  font-size: 1.2rem;
}

/* 導覽連結 */
a {
  display: block;
  padding: 8px 12px;
  margin-bottom: 6px;
  text-decoration: none;
  color: #ddd;
  background: #2a2a2a;
  border-radius: 5px;
  border: 1px solid #000;
  transition: background 0.2s;
}

a:hover {
  background: #3a3a3a;
  color: white;
}

/* 目前頁面（可手動加 class） */
a.active {
  background: #000;
  color: white;
  font-weight: bold;
  border-color: #555;
}
</style>

</head>
<body>

<h1>目錄</h1>

<a href="庭師は何を口遊む_柊寺班.html" target="content" class="active">庭師は何を口遊む_柊寺班</a>

</body>
</html>
